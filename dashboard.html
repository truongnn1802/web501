<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <title>Poly shop</title>
  </head>
  <body>
    <nav class="dashboard-nav nav-min">
      <header style="height: 80px">
        <a class="box nav-link" href="#"></a>
        <h1>Poly shop</h1>
      </header>
      <button id="toggle-nav-btn" class="circle toggle-nav-btn">
        <i class="fas fa-arrows-alt-h"></i>
      </button>
      <br />
      <hr />
      <ul class="menu">
        <li>
          <a class="nav-link d-flex" href="./dashboard.html">
            <div class="box"><i class="fas fa-list"></i></div>
            <span>Danh mục sản phẩm</span>
          </a>
        </li>
        <li>
          <a class="nav-link d-flex" href="./management-order.html">
            <div class="box"><i class="fas fa-cart-plus"></i></div>
            <span>Quản lý đơn hàng</span>
          </a>
        </li>
        <li>
          <a class="nav-link d-flex" href="./statistics.html">
            <div class="box"><i class="fas fa-chart-pie"></i></div>
            <span>Thống kê</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <p style="font-size: 24px; font-weight: bold; text-align: center">
        Danh mục sản phẩm
      </p>
      <div id="list-cate"></div>
    </div>
    <button id="addDm">
      <i class="fas fa-plus"></i>
    </button>
    <!-- Modal thêm mới sản phẩm -->
    <div class="center">
      <input type="checkbox" id="show" class="toggle-modal"/>
      <div class="overlay"></div>
      <div class="modal-form">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text">Thêm sản phẩm mới</div>
        <form action="#">
          <div class="data">
            <label>Tên sản phẩm</label>
            <input type="text" id="name-product" />
          </div>
          <div class="data">
            <label>Mô tả sản phẩm</label>
            <input type="text" id="desc-product" />
          </div>
          <div
            class="data"
            style="display: inline-block; width: 45%; margin: 0 30px 0 0"
          >
            <label>Giá sản phẩm</label>
            <input type="number" id="price-product" />
          </div>
          <div
            class="data"
            style="display: inline-block; width: 45%; margin: 0"
          >
            <span>Số lượng</span>
            <input type="number" id="quantity-product" />
          </div>
          <div class="data" style="margin-top: 16px">
            <label
              for="upload-img"
              style="
                cursor: pointer;
                text-decoration: underline;
                color: var(--primary-color);
                display: block;
              "
              >Tải hình ảnh sản phẩm</label
            >
            <img
              src=""
              alt="preview"
              id="preview"
              style="width: 75px; height: auto"
            />
            <input
              type="file"
              id="upload-img"
              accept="image/*"
              style="opacity: 0; visibility: hidden; height: 0"
            />
          </div>
          <div class="btn">
            <button type="submit" id="btn-add-product">Thêm mới</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal thêm danh mục -->
    <div class="center">
      <div class="overlay"></div>
      <input type="checkbox" id="showDm" class="toggle-modal"/>
      <div class="modal-form">
        <label
          for="showDm"
          class="close-btn fas fa-times"
          title="close"
        ></label>
        <div class="text">Thêm danh mục</div>
        <form>
          <div class="data">
            <label>Tên danh mục</label>
            <input type="text" required name="name" id="name-cate" />
          </div>
          <div class="btn">
            <button type="submit" id="btn-add-cate">Thêm mới</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal xóa danh mục -->
    <div class="center">
      <input type="checkbox" id="deleteDm" class="toggle-modal"/>
      <div class="overlay"></div>
      <div class="modal-form">
        <label
          for="deleteDm"
          class="close-btn fas fa-times"
          title="close"
        ></label>
        <div class="p" style="margin: 20px;font-size: 18px; text-align: center;">Bạn chắc chắn muốn xóa?</div>
        <div class="btn">
          <button type="submit" id="btn-delete" style="background-color: red;">Xóa</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="js/dashboard.js" type="module"></script>
  </body>
</html>
