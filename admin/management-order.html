<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/management-order.css" />
    <title>Poly shop</title>
  </head>
  <body>
    <nav class="dashboard-nav nav-min">
      <header style="height: 80px">
        <a class="box nav-link" href="#"></a>
        <h1>Poly shop</h1>
      </header>
      <button id="toggle-nav-btn1" class="circle toggle-nav-btn">
        <i class="fas fa-arrows-alt-h"></i>
      </button>
      <br />
      <hr />
      <ul class="menu">
        <li>
          <a class="nav-link d-flex" href="./index.html">
            <div class="box"><i class="fas fa-list"></i></div>
            <span>Danh mục sản phẩm</span>
          </a>
        </li>
        <li>
          <a class="nav-link d-flex" href="./management-order.html">
            <div class="box"><i class="fas fa-cart-plus"></i></div>
            <span>Quản lý đơn hàng</span>
          </a>
        </li>
        <li>
          <a class="nav-link d-flex" href="./statistics.html">
            <div class="box"><i class="fas fa-chart-pie"></i></div>
            <span>Thống kê</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <p style="font-size: 24px; font-weight: bold; text-align: center">
        Quản lý đơn hàng
      </p>
      <div class="card">
        <div class="filter" style="text-align: right;">
          <select id="filterType">
            <option value="status">Trạng thái</option>
            <option value="date_order">Ngày tạo đơn</option>
          </select>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class="table-light">
              <tr>
                <th class="text-truncate">Mã đơn hàng</th>
                <th class="text-truncate">Tên khách hàng</th>
                <th class="text-truncate">Địa chỉ</th>
                <th class="text-truncate">Số điện thoại</th>
                <th class="text-truncate">Ngày đặt hàng</th>
                <th class="text-truncate">Trạng thái</th>
                <th class="text-truncate" style="width: 200px"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js" type="module"></script>
    <script src="../js/managementOrder.js" type="module"></script>
  </body>
</html>
