<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <title>Poly shop</title>
  </head>
  <body>
    <nav class="dashboard-nav nav-min">
      <header style="height: 80px">
        <a class="box nav-link" href="../"></a>
        <h1>Poly shop</h1>
      </header>
      <button id="toggle-nav-btn" class="circle toggle-nav-btn">
        <i class="fas fa-arrows-alt-h"></i>
      </button>
      <br />
      <hr />
      <ul class="menu">
        <li>
          <a class="nav-link d-flex" href="./">
            <div class="box"><i class="fas fa-list"></i></div>
            <span>Danh mục sản phẩm</span>
          </a>
        </li>
        <li>
          <a class="nav-link d-flex" href="./management-order.html">
            <div class="box"><i class="fas fa-cart-plus"></i></div>
            <span>Quản lý đơn hàng</span>
          </a>
        </li>
        <li>
          <a class="nav-link d-flex" href="./statistics.html">
            <div class="box"><i class="fas fa-chart-pie"></i></div>
            <span>Thống kê</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <p style="font-size: 24px; font-weight: bold; text-align: center">
        Danh mục sản phẩm
      </p>
      <div id="list-cate"></div>
    </div>
    <button id="addDm">
      <i class="fas fa-plus"></i>
    </button>
   
    <!-- Modal thêm danh mục -->
    <div class="center">
      <input type="checkbox" id="showDm" class="toggle-modal" />
      <div class="overlay"></div>
      <div class="modal-form">
        <label
          for="showDm"
          class="close-btn fas fa-times"
          title="close"
        ></label>
        <div class="text">Thêm danh mục</div>
        <form id="form-dm">
          <div class="data">
            <label>Tên danh mục</label>
            <input type="text" required name="name" id="name-cate" />
          </div>
          <div class="btn">
            <button type="submit" id="btn-add-cate">Thêm mới</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
    <script src="../js/dashboard.js" type="module"></script>
  </body>
</html>
