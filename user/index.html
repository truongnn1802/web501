<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/reset.css" />
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/historySearch.css" />
  <title>Poly shop</title>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #fff;">
    <div class="container d-flex">
      <!-- Logo và Tên trang web -->
      <a class="navbar-brand" style="min-width: 250px;" href="/index.html">
        <img src="https://placehold.it/40x40" alt="Logo">
        Poly shop
      </a>
      <!-- Ô tìm kiếm -->
      <div class="search d-flex flex-grow-1">
        <form class="d-flex flex-grow-1">
          <input class="form-control" id="input-search" type="search" placeholder="Tìm kiếm" aria-label="Search">
          <button class="btn btn-outline-secondary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <!-- Lọc -->
      <div class="filter">
        <select id="productType">
            <option value="name">Tên sản phẩm</option>
            <option value="price">Giá sản phẩm</option>
        </select>
      </div>
      <div class="filter">
        <select id="sortPrice">
            <option value="price">100000 - 1000000</option>
            <option value="price">1000000 - 2000000</option>
            <option value="price">3000000 - 5000000</option>
        </select>
      </div>
      <div class="navbar-right flex-grow-1">
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item">
            <a href="./shop-cart.html" class="cart-icon">
              <i class="fas fa-shopping-cart"></i>
              <span class="count">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-person"></i> Tài khoản
            </a>
          </li>
        </ul>
      </div>

  </nav>
  <div class="container mt-3">
    <div class="row">
      <!-- Sidebar -->
      <div style="width: 300px;">
        <ul class="card list-item category">
          <span>Danh mục</span>
          <div class="category__body">
          </div>
        </ul>
      </div>

      <!-- Danh sách sản phẩm -->
      <div class="list-product card" style="flex:1;min-height: 700px">
        <h2 style="font-size: 18px;margin-top: 10px">Danh sách sản phẩm</h2>
        <div class="row">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../app.js"></script>
  <script src="../js/index.js" type="module"></script>
</body>

</html>
