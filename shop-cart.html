<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/reset.css"/>
  <link rel="stylesheet" href="./styles/index.css"/>
  <link rel="stylesheet" href="./styles/historySearch.css"/>
  <title>Poly shop - thanh toán</title>
  
</head>
<body>
   
<div class="container mt-3">
    <!-- Danh sách sản phẩm -->
    <div class="list-product">
      <h2 class="mb-4">Sản phẩm đã thêm</h2>
      <div class="row mb-3">
        <div class="col-md-3 mb-3">
          <div class="card product-card product">
            <div class="product__img" ></div>
            <div class="card-body">
              <h5 class="card-title">Apple iPhone 14 Plus</h5>
              <p class="card-text">Điện thoại Xiaomi Redmi 9A (2GB/32GB)</p>
              <p class="card-text text-muted">$19.99</p>
              <a href="#" class="cart-icon">
                <i class="fas fa-times"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex" style="justify-content: center;">
        <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Thanh toán</a>
      </div>
      <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel" style="text-align: center;">Xác nhận</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Bạn có muốn thanh toán?
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Thanh toán</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">Thành công</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="text-align: center; padding: 50px">
              Bạn đã thanh toán thành công.
            </div>
          
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
