<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Tabs</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-tabs {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <ul class="nav nav-tabs" id="authTabs">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
    </li>
  </ul>
  <div class="tab-content" id="authTabsContent">
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <form id="login-form">
        <div class="form-group">
          <label for="login-user-name">Tên đăng nhập:</label>
          <input type="text" class="form-control" id="login-user-name" name="username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Mật khẩu:</label>
          <input type="password" class="form-control" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </form>
    </div>
    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
      <form id="register-form">
        <div class="form-group">
          <label for="register-user-name">Tên đăng nhập:</label>
          <input type="text" class="form-control" id="register-user-name" name="username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Mật khẩu:</label>
          <input type="password" class="form-control" id="register-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="registerRole">Vai trò:</label>
          <select class="form-control" id="registerRole" name="registerRole" disabled>
            <option value="user">Khách hàng</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./index.js" type="module"></script>
</body>

</html>
